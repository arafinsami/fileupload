<div class="panel-body">
    <form focusInvalidInput [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row" class="lot-type-part">
            <div class="col-md-12" formArrayName="exams">
                <div class="form-row">
                    <button type="button" class="btn btn-primary" (click)="addExams()">Add More</button>
                </div>
                <div *ngFor="let lot of exams.controls; let examIndex=index" [formGroupName]="examIndex">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="address">Exam Name</label>
                            <input type="text" class="form-control" formControlName="examName"
                                placeholder="Exam Name" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="address">certificate</label>
                            <input name="certificate" type="file" (change)="onSelect($event)" class="form-control">
                            <input type="hidden" name="certificate" formControlName="certificate" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-1" style="margin-top: 45px;">
                            <button *ngIf="disabledDeleteButton" type="button" class="btn btn-danger"
                                (click)="deleteExams(examIndex)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </div>
    </form>
    <ul class="filesDom" hidden>

    </ul>
</div>
